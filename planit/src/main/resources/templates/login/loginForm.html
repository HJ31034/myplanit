<div class="text-center">



	<main class="form-signin">


		<form class="loginchk" method="post" name="login1">
		
			<h1 class="h3 mb-3 fw-normal">로그인 해주세요</h1>

			<div class="form-floating">
				<input type="text" class="form-control" id="floatingInput"
					name="userId" autocomplete="username"
					placeholder="please insert your id"> <label
					for="floatingInput">아이디</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword"
					name="password" placeholder="Password" 	autocomplete="current-password"> <label
					for="floatingPassword">비밀번호</label>
			</div>

			<div class="checkbox mb-3">
				<label> <input type="checkbox" value="remember-me">
					Remember me
				</label>
				<p>아직 회원이 아니신가요?</p>
				<p>
					<a href="join">회원가입</a>
				</p>



			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit"
				style="background-color: #9FCF62; border-color: #9FCF62;">Sign
				in</button>
			
		</form>
		
		
	</main>
