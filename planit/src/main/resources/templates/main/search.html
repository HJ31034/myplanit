<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="main/layout/basic">

<meta charset="UTF-8">

<th:block layout:fragment="css">
	<link href="../../css/search.css" rel="stylesheet">
</th:block>

<th:block layout:fragment="script">
</th:block>

<th:block layout:fragment="content">
<div class="main">
	<div class="title">
		<h2>어떤 종류의 <br> 식물을 찾고있나요?</h2>
	</div>
	
	<div class="search-box">
		<svg id="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
			<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
		</svg>
		<form action="#" method="post">
			<input type="text" placeholder="식물 이름을 검색해주세요." class="search-info">
		</form>
		<svg id="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
			<path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
		</svg>
	</div>
	
	<div class="info">
		<p class="total">식물 데이터 00종</p>
		<ul class="filter">
			<li>인기순</li>
			<li class="div">|</li>
			<li>최신순</li>
		</ul>
	</div>
	
	<div class="plantList">
		<div class="plant-box" th:each="num : ${#numbers.sequence(1,1)}">
			<a href="#">
				<img class="plant-img" th:src="@{/imgs/img_section/마란타.jpg}">
				<p class="plant-name">식물 이름</p>
			</a>
		</div>
	</div>
</div>
</th:block>

</html>
